<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan to Sell</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6f9;
      padding: 60px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #ff5e5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e04848;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì§ Scan to Sell</h1>

    <input type="text" id="barcode" placeholder="Scan barcode..." autofocus />

    <button onclick="process()">Process Sale</button>
    <button onclick="window.nav.go('main.html')">‚¨Ö Back</button>

    <div id="result"></div>
  </div>

  <script>
    async function process() {
      const barcode = document.getElementById('barcode').value.trim();
      const result = document.getElementById('result');

      if (!barcode.includes(',')) {
        result.innerHTML = `<div style="color:red;">‚ùå Invalid barcode format</div>`;
        return;
      }

      const [itemCode, yards, roll] = barcode.split(',');

      const res = await window.api.deleteRoll({ itemCode, yards });
      if (res.status === 'deleted') {
        result.innerHTML = `üóëÔ∏è Roll ${roll} removed from ${itemCode} (now empty).`;
      } else if (res.status === 'updated') {
        result.innerHTML = `‚úÖ 1 roll removed from ${itemCode}. -${yards} yards.`;
      } else {
        result.innerHTML = `‚ùå Could not process roll ${roll}.`;
      }

      document.getElementById('barcode').value = '';
    }
  </script>
</body>
</html>
