<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Inventory List</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<link rel="stylesheet"> 
<style>
  body {
    font-family: Tahoma, sans-serif;
    background-color: #cfd8e3;
    margin: 0;
    color: #000;
    font-size: 13px;
  }

  .window {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    border: 1px solid #888;
    background: #fff;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.25);
  }

  /* Excel-style green header */
  .window-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(#217346, #1e5e36);
    padding: 6px 10px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    border-bottom: 1px solid #888;
  }

  .window-header .header-actions {
    display: flex;
    gap: 4px;
  }

  .window-header .header-actions button {
    font-size: 13px;
    padding: 2px 8px;
    border: 1px solid #555;
    background: linear-gradient(#f0f0f0, #ccc);
    box-shadow: inset 0 1px 0 #fff;
    cursor: pointer;
  }
  .window-header .header-actions button:hover {
    background: linear-gradient(#fdfdfd, #bbb);
  }

  .search-bar {
    padding: 6px 8px;
    background: #f5f5f5;
    border-bottom: 1px solid #aaa;
  }
  .search-bar input {
    width: 240px;
    padding: 3px 6px;
    font-size: 13px;
    border: 1px solid #888;
  }

  .table-container {
    max-height: 400px;
    overflow-y: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #888;
    padding: 3px 6px;
  }

  th {
    background: linear-gradient(#d8ead3, #b5d6a7);
    font-weight: bold;
    color: #1e5e36;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* Modal styling */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background: #fdfdfd;
    border: 2px solid #888;
    padding: 12px;
    width: 280px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  .modal-content h3 {
    font-size: 14px;
    margin-top: 0;
    color: #003366;
  }

  .modal-content input {
    width: 100%;
    margin-bottom: 8px;
    padding: 5px;
    font-size: 13px;
    border: 1px solid #888;
  }

  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 6px;
  }

  .modal-actions button {
    background: linear-gradient(#f8f8f8, #dcdcdc);
    border: 1px solid #888;
    padding: 3px 10px;
    font-size: 13px;
    cursor: pointer;
  }

  .modal-actions button:hover {
    background: linear-gradient(#efefef, #c8c8c8);
  }
</style>
</head>
<body>

<div class="window">
  <div class="window-header">
    <span>Inventory List</span>
    <div class="header-actions">
      <button id="exportBtn">Export</button>
    </div>
  </div>  

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by Item Code..." />
  </div>

  <div id="inventory">
    <div class="table-container">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Packing</th>
            <th>Yards</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryBody">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Edit Item</h3>
    <input id="editCode" readonly />
    <input id="editPacking" type="number" placeholder="Packing" />
    <input id="editYards" type="number" placeholder="Yards" />
    <div class="modal-actions">
      <button onclick="saveEdit()">‚úÖ Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Delete Item</h3>
    <p id="deleteText"></p>
    <div class="modal-actions">
      <button onclick="confirmDelete()">üóëÔ∏è Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="view.js"></script>
<script>
  window.moduleInit();
</script>

</body>
</html>
