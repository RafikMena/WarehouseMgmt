<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Inventory</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background-color: #cfd8e3;
    margin: 0;
    color: #000;
    font-size: 13px;
  }

  .window {
    width: 100%;
    max-width: 600px;
    margin: 40px auto;
    border: 1px solid #888;
    background: #fff;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.25);
  }

  /* Header to match QuickBooks style */
  .window-header {
    display: flex;
    align-items: center;
    gap: 8px;
    background: linear-gradient(#217346, #1e5e36);
    padding: 8px 12px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    border-bottom: 1px solid #888;
  }

  .window-header .header-icon {
    font-size: 16px;
    background: rgba(255,255,255,0.2);
    padding: 4px 8px;
    border-radius: 4px;
  }

  .form-content {
    padding: 20px;
  }

  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 14px;
  }

  .form-row label {
    width: 160px;
    font-weight: bold;
    color: #1e5e36;
  }

  .form-row input {
    flex: 1;
    padding: 6px;
    border: 1px solid #888;
    border-radius: 3px;
    font-size: 13px;
    background: #f8f8f8;
  }

  .form-row input:focus {
    background: white;
    border-color: #217346;
    outline: none;
  }

  .action-area {
    padding: 14px 20px;
    border-top: 1px solid #ccc;
    text-align: right;
  }

  .add-button {
    background: linear-gradient(#f0f0f0, #ccc);
    border: 1px solid #555;
    font-size: 13px;
    padding: 4px 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .add-button:hover {
    background: linear-gradient(#fdfdfd, #bbb);
  }

  .result-area {
    padding: 10px 20px;
    font-size: 13px;
  }
</style>
</head>
<body>

<div class="window">
  <div class="window-header">
    <div class="header-icon">âž•</div>
    Add to Inventory
  </div>

  <div class="form-content">
    <div class="form-row">
      <label for="itemCode">Item Code</label>
      <input type="text" id="itemCode" placeholder="e.g. FABR123" />
    </div>

    <div class="form-row">
      <label for="packing">Packing No. (Rolls)</label>
      <input type="number" id="packing" placeholder="e.g. 5" />
    </div>

    <div class="form-row">
      <label for="yards">Total Yards (QTY)</label>
      <input type="number" id="yards" placeholder="e.g. 200" />
    </div>
  </div>

  <div class="action-area">
    <button id="addBtn" class="add-button">Add Item</button>
  </div>

  <div id="result" class="result-area"></div>
</div>

<script src="add.js"></script>
<script>
  window.moduleInit();
</script>

</body>
</html>
