<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Packing Slip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 30px;
    }

    .company-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .company-info {
      font-size: 12px;
      line-height: 1.5;
    }

    .packing-info {
      text-align: left;
      min-width: 220px;
    }

    .packing-info h2 {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 6px 0;
    }

    .packing-info table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }

    .packing-info th {
      background: #e5e5e5;
      padding: 6px;
      border: 1px solid #000;
    }

    .packing-info td {
      padding: 6px;
      border: 1px solid #000;
    }

    .info-box {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #000;
      margin-top: 25px;
    }

    .info-box th {
      background: #e5e5e5;
      padding: 10px;
      text-align: left;
      border: 1px solid #000;
    }

    .info-box td {
      padding: 10px;
      border: 1px solid #000;
    }

    .po-ship {
      border-collapse: collapse;
      margin-top: 15px;
      width: auto;
      font-size: 12px;
    }

    .po-ship th {
      background: #e5e5e5;
      padding: 6px;
      border: 1px solid #000;
    }

    .po-ship td {
      padding: 6px;
      border: 1px solid #000;
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    .items-table th, .items-table td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }

    .items-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    h2{
      margin-bottom: -10px;
      margin-left: -7px;
    }
  </style>
</head>
<body>
  <h2><img src="C:\projects\WarehouseMgmt\assets\logo.png" height= "60px" width = "60px" ></h2>

    <table style="width: 100%; margin-bottom: 20px;">
        <tr>
          <td style="vertical-align: top; font-size: 12px; line-height: 1.5;">
            <strong>Alfa Khory Trading Inc</strong><br>
            13047 Lakeland Rd.<br>
            Santa Fe Springs, CA 90670<br>
            Ph: (323) 728 8840<br>
            Fax: (562) 946 6400
          </td>
          <td style="text-align:right; vertical-align: top;">
            <div style="font-size: 36px; font-weight: bold; margin-bottom: 6px;">Packing Slip</div>
            <table style="border-collapse: collapse; font-size: 12px; width: 220px; float: right;text-align: left;">
              <tr style="background: #e5e5e5;">
                <th style="padding: 6px; border: 1px solid #000;">Date</th>
                <th style="padding: 6px; border: 1px solid #000;">Invoice #</th>
              </tr>
              <tr>
                <td style="padding: 6px; border: 1px solid #000;">{{date}}</td>
                <td style="padding: 6px; border: 1px solid #000;">{{invoice}}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      

  <table class="info-box">
    <tr>
      <th style="width: 50%;">Bill To:</th>
      <th style="width: 50%;">Ship To:</th>
    </tr>
    <tr>
      <td>{{billTo}}</td>
      <td>{{shipTo}}</td>
    </tr>
  </table>

  <table class="po-ship">
    <thead>
      <tr>
        <th>P.O. No.</th>
        <th>Ship</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{po}}</td>
        <td>{{shipDate}}</td>
      </tr>
    </tbody>
  </table>

  <table class="items-table">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Description</th>
        <th>Package</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {{rows}}
    </tbody>
  </table>

</body>
</html>
