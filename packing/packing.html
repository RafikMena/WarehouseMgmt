<div class="section-header">
  <h2>Packing Slip Creator</h2>
  <div style="flex: 2; margin-bottom: 8px;">
    <label>Invoice #</label>
    <input type="text" id="invoiceInput" />
  </div>
</div>

<div style="display: flex; gap: 20px; margin-bottom: 20px;">
  <div style="flex: 1;">
    <label for="slipSearch">Search Packing Slip</label>
    <input type="text" id="slipSearch" placeholder="Invoice # or Customer Name" style="width: 100%; margin-bottom: 4px;" />
    <ul id="slipResults" style="list-style: none; padding: 0; margin: 0; border: 1px solid #ccc; border-radius: 4px; max-height: 150px; overflow-y: auto;"></ul>
  </div>  
  <div style="flex: 2;">
    <label>Customer:</label>
    <select id="customerSelect" style="width: 100%;">
      <option value="">-- Select Customer --</option>
    </select>
  </div>
</div>

<div style="display: flex; gap: 20px; margin-bottom: 20px;">
  <div style="flex: 1;">
    <label>Bill To</label>
    <textarea id="billTo" rows="3" style="width: 100%;" readonly></textarea>
  </div>
  <div style="flex: 1;">
    <label>Ship To</label>
    <select id="shipToSelect" style="width: 100%; margin-bottom: 8px;">
      <option value="">-- Select Ship To Address --</option>
    </select>
    <textarea id="shipTo" rows="3" style="width: 100%;"></textarea>
  </div>
</div>


<div style="display: flex; gap: 20px; margin-bottom: 20px;">
  <div>
    <label>PO #</label>
    <input type="text" id="poNumber" />
  </div>
  <div>
    <label>Ship Date</label>
    <input type="date" id="shipDate" />
  </div>
  <div>
    <label>Date</label>
    <input type="date" id="invoiceDate" />
  </div>
</div>

<hr style="margin: 30px 0;">

<h3>Scan Roll</h3>
<input type="text" id="barcodeInput" placeholder="Scan barcode..." style="width: 100%; padding: 10px;" autofocus />

<div id="voidBanner" style="display:none; color:red; font-size:26px; font-weight:bold; text-align:center; padding:12px; margin-top:10px;">
  ❌ This slip is VOIDED
</div>
<button id="voidSlipBtn" onclick="window.voidSlip()" style="background:#cc0000; color:white; font-weight:bold; padding:10px; border:none; border-radius:5px;">
  ❌ Void Slip
</button>

<h3>Items</h3>
<div id="scan-warnings" style="margin-bottom: 12px; padding: 8px 12px; background: #fff4e5; border: 1px solid #ffc107; border-radius: 6px; color: #856404; font-size: 0.95rem; display: none;"></div>
<table border="1" cellspacing="0" cellpadding="8" style="width: 100%; margin-bottom: 20px; border-collapse: collapse;">
  <thead>
    <tr style="background: #e0ecff;">
      <th>Item Code</th>
      <th>Description</th>
      <th>Package</th>
      <th>QTY</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="itemBody"></tbody>
</table>

<div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 30px; flex-wrap: wrap; gap: 12px;">
  <div style="display: flex; gap: 15px; flex-wrap: wrap;">
    <button id="generateSlipBtn" style="padding: 12px 20px; font-size: 15px;">📄 Generate Packing Slip</button>
    <button id="saveSlipBtn" style="padding: 12px 20px; font-size: 15px;">💾 Save Slip</button>
    <button id="saveNewSlipBtn" style="padding: 12px 20px; font-size: 15px;">🆕 Save & New</button>
  </div>
  <div>
    <button id="deleteSlipBtn" style="padding: 12px 20px; font-size: 15px; background-color: #dc3545; color: white; border: none; border-radius: 6px;">
      🗑️ Delete Selected Slip
    </button>
    
  </div>
</div>

<div id="status" style="margin-top: 15px; color: red; font-weight: 500;"></div>
<div id="result" style="margin-top: 15px;"></div>


<div id="status" style="margin-top: 10px; color: red;"></div>
<div id="result" style="margin-top: 20px;"></div>


<div id="confirmModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:white; padding:24px; border-radius:12px; max-width:400px; text-align:center;">
    <p id="confirmMessage" style="margin-bottom:20px;">Are you sure?</p>
    <div style="display:flex; gap:12px; justify-content:center;">
      <button id="confirmYesBtn" style="background:#28a745; color:white; border:none; padding:10px 20px; border-radius:6px;">Yes</button>
      <button id="confirmNoBtn" style="background:#dc3545; color:white; border:none; padding:10px 20px; border-radius:6px;">No</button>
    </div>
  </div>
</div>
