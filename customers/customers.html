<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Customer List</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background-color: #cfd8e3;
    margin: 0;
    color: #000;
    font-size: 13px;
  }

  .window {
    width: 100%;
    max-width: 800px;
    margin: 30px auto;
    border: 1px solid #888;
    background: #fff;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.25);
  }

  /* QuickBooks-style green header */
  .window-header {
    display: flex;
    align-items: center;
    gap: 8px;
    background: linear-gradient(#217346, #1e5e36);
    padding: 8px 12px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    border-bottom: 1px solid #888;
  }

  .window-header .header-icon {
    font-size: 16px;
    background: rgba(255,255,255,0.2);
    padding: 4px 8px;
    border-radius: 4px;
  }

  .form-content {
    padding: 20px;
  }

  label {
    font-weight: bold;
    color: #1e5e36;
    display: block;
    margin-bottom: 4px;
  }

  input, textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 14px;
    border: 1px solid #888;
    border-radius: 3px;
    font-size: 13px;
    background: #f8f8f8;
    box-sizing: border-box;
  }

  input:focus, textarea:focus {
    background: white;
    border-color: #217346;
    outline: none;
  }

  .action-area {
    text-align: right;
    margin-top: 10px;
  }

  button {
    background: linear-gradient(#f0f0f0, #ccc);
    border: 1px solid #555;
    font-size: 13px;
    padding: 4px 10px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: linear-gradient(#fdfdfd, #bbb);
  }

  .status-bar {
    padding: 10px;
    font-weight: bold;
    text-align: center;
    border-top: 1px solid #ccc;
    min-height: 20px;
  }

  /* Customer entry list */
  .entry {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr auto;
    gap: 12px;
    align-items: center;
    background: #fff;
    padding: 12px;
    border-bottom: 1px solid #ccc;
  }

  .entry .shiptos {
    grid-column: 1 / -1;
    margin-top: 6px;
    font-size: 12px;
    color: #555;
  }

  .entry-buttons {
    display: flex;
    gap: 6px;
  }

  .entry-buttons .delete-btn {
    background: linear-gradient(#f4d6d8, #dba2a8);
    border: 1px solid #a33;
    color: #600;
  }

  .entry-buttons .delete-btn:hover {
    background: linear-gradient(#fce8e9, #d88a8f);
  }
</style>
</head>
<body>

<div class="window">
  <div class="window-header">
    <div class="header-icon">üë•</div>
    Customer List
  </div>

  <div class="form-content">
    <label>Customer Name</label>
    <input type="text" id="newCustomer" placeholder="e.g. Acme Corp" />

    <label>Bill To Address</label>
    <textarea id="newAddress" rows="3" placeholder="Street, City, Zip"></textarea>

    <label>Ship To Addresses (one per line)</label>
    <textarea id="newShipTos" rows="4" placeholder="Line 1&#10;Line 2"></textarea>

    <div class="action-area">
      <button id="addCustomerBtn">Add Customer</button>
    </div>

    <div id="addStatus" class="status-bar"></div>

    <label>üîç Search Customers</label>
    <input type="text" id="searchCustomer" placeholder="Start typing to search..." />

    <div id="searchResults" style="margin-top: 10px;"></div>
  </div>
</div>

<script src="customers.js"></script>
<script>
  window.moduleInit && window.moduleInit();
</script>

</body>
</html>
