<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Customer Lookup</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background-color: #cfd8e3;
    margin: 0;
    font-size: 13px;
    color: #000;
  }

  .window {
    width: 100%;
    max-width: 800px;
    margin: 30px auto;
    border: 1px solid #888;
    background: #fff;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.25);
  }

  /* QB-style header */
  .window-header {
    display: flex;
    align-items: center;
    gap: 8px;
    background: linear-gradient(#217346, #1e5e36);
    padding: 8px 12px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    border-bottom: 1px solid #888;
  }

  .window-header .header-icon {
    font-size: 16px;
    background: rgba(255,255,255,0.2);
    padding: 4px 8px;
    border-radius: 4px;
  }

  .form-content {
    padding: 20px;
  }

  label {
    font-weight: bold;
    color: #1e5e36;
    display: block;
    margin-bottom: 4px;
  }

  input, textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 14px;
    border: 1px solid #888;
    border-radius: 3px;
    font-size: 13px;
    background: #f8f8f8;
    box-sizing: border-box;
  }

  input:focus, textarea:focus {
    background: white;
    border-color: #217346;
    outline: none;
  }

  /* Compact table for customers */
  .customer-list {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }

  .customer-list th, 
  .customer-list td {
    border-bottom: 1px solid #ccc;
    padding: 6px 8px;
    text-align: left;
    vertical-align: top;
  }

  .customer-list th {
    background: #f0f0f0;
    font-weight: bold;
    color: #1e5e36;
  }

  .customer-actions {
    white-space: nowrap;
  }

  .customer-actions button {
    background: linear-gradient(#f0f0f0, #ccc);
    border: 1px solid #555;
    font-size: 12px;
    padding: 2px 6px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 3px;
    margin-left: 4px;
  }

  .customer-actions button:hover {
    background: linear-gradient(#fdfdfd, #bbb);
  }

  /* Modal shared styling */
  .modal {
  display: none;
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 9999;

  /* Center modal content */
  justify-content: center;
  align-items: center;
}

  .modal-content {
    background: #fff;
    padding: 20px;
    border: 2px solid #888;
    border-radius: 6px;
    max-width: 500px;
    width: 100%;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.25);
  }

  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 12px;
  }

  .modal-actions button {
    font-size: 13px;
    padding: 4px 10px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 3px;
  }

  .btn-green {
    background: linear-gradient(#d8ead3, #b5d6a7);
    border: 1px solid #1e5e36;
    color: #1e5e36;
  }
  .btn-green:hover {
    background: linear-gradient(#e8f5e3, #c4e0b8);
  }

  .btn-red {
    background: linear-gradient(#f4d6d8, #dba2a8);
    border: 1px solid #a33;
    color: #600;
  }
  .btn-red:hover {
    background: linear-gradient(#fce8e9, #d88a8f);
  }

  .btn-grey {
    background: linear-gradient(#f0f0f0, #ccc);
    border: 1px solid #555;
    color: #000;
  }
  .btn-grey:hover {
    background: linear-gradient(#fdfdfd, #bbb);
  }
</style>
</head>
<body>

<div class="window">
  <div class="window-header">
    <div class="header-icon">üîç</div>
    Customer Lookup
  </div>

  <div class="form-content">
    <label>Search</label>
    <input type="text" id="searchCustomer" placeholder="Type customer name..." />
    <table class="customer-list" style="margin-top: 10px;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Bill To</th>
          <th>Locations</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="results">
        <!-- Populated dynamically by JS -->
      </tbody>
    </table>
  </div>
</div>

<!-- Confirm Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p id="confirmMessage" style="margin-bottom:20px;">Are you sure?</p>
    <div class="modal-actions">
      <button id="confirmYesBtn" class="btn-green">Yes</button>
      <button id="confirmNoBtn" class="btn-red">No</button>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Customer</h3>

    <label>Name</label>
    <input type="text" id="editName" />

    <label>Bill To</label>
    <textarea id="editAddress" rows="2"></textarea>

    <label>Ship To Addresses</label>
    <div id="shipToInputs" style="margin-bottom: 10px;"></div>
    <button onclick="addShipToField()" class="btn-grey">‚ûï Add Ship To</button>

    <div class="modal-actions">
      <button id="saveEditBtn" class="btn-green">üíæ Save</button>
      <button id="closeModalBtn" class="btn-grey">‚ùå Cancel</button>
    </div>
  </div>
</div>

<script src="customer-lookup.js"></script>
<script>
  window.moduleInit && window.moduleInit();
</script>

</body>
</html>
